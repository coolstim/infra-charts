apiVersion: batch/v1
kind: Job
metadata:
  name: disqover-solr-configurator
  annotations:
    argocd.argoproj.io/hook:  PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: solr-configurator
          image: 652646727745.dkr.ecr.us-east-1.amazonaws.com/disqoversolrbootstrapper:1.0.0
          env:
            - name: URL
              value: "curl http://my-write-solr-cluster-solrcloud-common.write-solr-cluster.svc.cluster.local"
      restartPolicy: Never
      imagePullSecrets:
        - name: aws-registry
  backoffLimit: 0
